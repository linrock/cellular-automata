<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        font-family: Arial, 'Sans Serif';
        background: #333;
        color: #fafafa;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      article {
        width: 50%;
        margin: 0 auto;
      }
      section {
        display: flex;
      }
      canvas {
        margin: 20px 0;
        background: #222;
      }
      aside {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <article>
      <section>
        <canvas id="1d-world"></canvas>
        <aside>
          <h3>Elementary cellular automata</h3>
        </aside>
      </section>

      <section>
        <canvas id="game-of-life"></canvas>
        <aside>
          <h3>Conway's game of life</h3>
        </aside>
      </section>

      <section>
        <canvas id="combined-world"></canvas>
        <aside>
          <h3>Two worlds</h3>
        </aside>
      </section>
    </article>

    <script src="1d-automata.js"></script>
    <script src="2d-automata.js"></script>
    <script src="combined-automata.js"></script>
  </body>
</html>
